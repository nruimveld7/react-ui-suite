name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint library
        run: npm run lint --workspace @react-ui-suite/core

      - name: Test library
        run: npm run test --workspace @react-ui-suite/core

      - name: Build library
        run: npm run build
